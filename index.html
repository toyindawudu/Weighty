<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weighty!</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="container">
      <h1 class="main-title text-center">Weighty! Converter</h1>
      <div class="row mx-auto">
        <input type="number" class="md-form form-control w-80" id="lbsInput" placeholder="Put the starting weight here in pounds...">
      </div>
      <div class="row">
        <div class="col">Ounce</div>
        <div class="col">Stone</div>
      </div>
      <div class="row">
        <div class="col">Kilogram</div>
        <div class="col">Gram</div>
      </div>
    </div>
  </main>
  
  <!-- Main Javascript file -->
  <script src="./main.js"></script>
</body>
</html>
