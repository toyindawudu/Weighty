<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weighty!</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="container">
      <h1 class="main-title text-center">Weighty! Converter</h1>
      <form class="mb-4">
        <div class="row mx-auto">
          <input type="number" class="md-form form-control w-80" id="lbsInput" placeholder="Put the starting weight here in pounds...">
        </div>
      </form>

      <div id="output">
        <div class="card text-white bg-primary mb-2">
          <div class="card-block">
            <h4>Ounce:</h4>
            <div id="ounceOutput"></div>
          </div>
        </div>

        <div class="card text-white bg-secondary mb-2">
          <div class="card-block">
            <h4>Stone:</h4>
            <div id="stoneOutput"></div>
          </div>
        </div>

        <div class="card text-white bg-info mb-2">
          <div class="card-block">
            <h4>Kilogram:</h4>
            <div id="kilogramOutput"></div>
          </div>
        </div>

        <div class="card text-white bg-success mb-2">
          <div class="card-block">
            <h4>Gram:</h4>
            <div id="gramOutput"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Main Javascript file -->
  <script src="./main.js"></script>
</body>
</html>
